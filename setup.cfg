[egg_info]
tag_build = .dev
tag_date = false

[sdist]
# Other formats are 'bztar' and 'gztar' but 'zip' is a safe universal default.
formats = zip

[nosetests]
verbose = true
verbosity = 3
detailed-errors = true
with-xunit = true
with-coverage = true
cover-package = skeleton
cover-html = true
cover-erase = true

[build_sphinx]
source-dir = doc/source
build-dir  = doc/build
all_files  = 1

[upload_sphinx]
upload-dir = doc/build/html

# Ensure 'test' behaves the same as 'nosetests'
[aliases]
test = nosetests --with-coverage --with-xunit --cover-package=skeleton --cover-html --cover-erase
